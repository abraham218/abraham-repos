apiVersion: v1
kind: Pod
metadata:
  name: hostpath-pod
spec:
  volumes:
  - name: hostpath-vol
    hostPath:
      path: /var/tmp
  containers:
  - name: hostpath-pod
    image: 'k8s.gcr.io/busybox'
    command: ["/bin/sh", "-c", "while true ; do uptime ; sleep 2; done >> /output/output.txt"]
    volumeMounts:
    - name: hostpath-vol
      mountPath: /output
